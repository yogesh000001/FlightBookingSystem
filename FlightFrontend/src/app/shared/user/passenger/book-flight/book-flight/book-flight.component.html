<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Book Your Flight</h2>

    <form [formGroup]="bookForm" (ngSubmit)="submitBooking()" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Flight ID</label>
        <input formControlName="flightID" type="number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Passenger ID</label>
        <input formControlName="passengerID" type="number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Booking Date</label>
        <input formControlName="bookingDate" type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
          {{ 'Book Flight' }}
        </button>

      </div>
      <div class="block text-sm font-medium text-pink-700" *ngIf="loading">Failed re-try</div>

    </form>
  </div>
</div>
