<div class="max-w-5xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">All Passengers</h2>

  <div *ngIf="loading" class="text-center text-gray-500 text-lg">Loading passengers...</div>

  <table *ngIf="!loading && passengers.length > 0" class="min-w-full table-auto border-collapse">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="px-4 py-3 text-left">#</th>
        <th class="px-4 py-3 text-left">Name</th>
        <th class="px-4 py-3 text-left">User ID</th>
        <th class="px-4 py-3 text-left">Contact</th>
        <th class="px-4 py-3 text-left">Code</th>
        <th class="px-4 py-3 text-left">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let passenger of passengers; index as i" class="border-b hover:bg-gray-100">
        <td class="px-4 py-2">{{ i + 1 }}</td>
        <td class="px-4 py-2">{{ passenger.name }}</td>
        <td class="px-4 py-2">{{ passenger.userID }}</td>
        <td class="px-4 py-2">{{ passenger.contactDetails }}</td>
        <td class="px-4 py-2">{{ passenger.code }}</td>
        <td class="px-4 py-2">{{ passenger.gender }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && passengers.length === 0" class="text-center text-red-500 text-lg mt-4">
    No passengers found.
  </div>
</div>
