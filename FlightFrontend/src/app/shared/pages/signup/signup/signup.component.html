<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-600 to-indigo-700 px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full">
    <div class="text-center mb-6">
      <img src="https://img.icons8.com/ios-filled/50/airplane-take-off.png" class="mx-auto w-10 h-10" alt="Flight Icon" />
      <h2 class="text-2xl font-bold text-indigo-700 mt-2">Create Account</h2>
      <p class="text-sm text-gray-600">Register now to start booking flights</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
          <input type="text" formControlName="firstName" placeholder="John"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Doe"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="example@email.com"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" formControlName="phone" placeholder="+91 98765 43210"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="Create a password"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full bg-indigo-700 hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg transition duration-300">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-indigo-700 hover:underline">
        <button>Login</button>
      </a>
    </p>
  </div>
</section>
