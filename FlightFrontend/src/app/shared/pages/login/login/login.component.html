<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-700 to-sky-600 px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">
    <div class="text-center mb-6">
      <img src="https://img.icons8.com/ios-filled/50/airplane-take-off.png" class="mx-auto w-10 h-10" alt="Flight Icon" />
      <h2 class="text-2xl font-bold text-indigo-700 mt-2">Welcome Back</h2>
      <p class="text-sm text-gray-600">Login to continue booking your flights</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="mt-6 space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold">Email</label>
        <input type="email" formControlName="email" placeholder="Email?" 
               class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
        <p class="text-red-500 text-sm mt-1" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          Enter a valid email!
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold">Password</label>
        <input type="password" formControlName="password" placeholder="Password?" 
               class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
        <p class="text-red-500 text-sm mt-1" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password must be at least 6 characters!
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white p-3 mt-6 rounded-lg hover:bg-blue-700 font-semibold transition disabled:opacity-50"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account? 
      <a routerLink="/signup" class="text-indigo-700 hover:underline"><button>Sign up</button></a>
    </p>
  </div>
</section>
